<div class="auth-container">
  <!-- Loading spinner while checking auth state -->
  <div *ngIf="checkingAuthState" class="auth-loading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Checking authentication...</p>
  </div>

  <!-- Login form - only show when not checking auth state -->
  <mat-card *ngIf="!checkingAuthState" class="auth-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>login</mat-icon>
        Welcome Back
      </mat-card-title>
      <mat-card-subtitle>
        Sign in to your Job Tracker account
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getFieldErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            required>
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
            type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getFieldErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid || loading"
          class="auth-button">
          <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
          <mat-icon *ngIf="!loading">login</mat-icon>
          <span>{{ loading ? 'Signing in...' : 'Sign In' }}</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="auth-links">
        <p>Don't have an account?</p>
        <button mat-button color="primary" routerLink="/register">
          <mat-icon>person_add</mat-icon>
          Create Account
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
